<!DOCTYPE html>
<html>
<head>
    <title>Weather Form</title>
</head>
<body>
    <h1>Weather Form</h1>
    <form method="post" action="{% url 'main:current-weather' %}">
        {% csrf_token %}
        <label for="city">Enter city:</label>
        <input type="text" name="city" required>
        <button type="submit">Get Weather Report</button>
    </form>
</body>
</html>
