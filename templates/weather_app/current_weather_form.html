{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Current Weather Form{% endblock %}

{% block content %}
  <h1>Current Weather</h1>
  <form method="post" action="{% url 'main:current-weather' %}" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <label for="city">Enter city:</label>
    <input type="text" name="city" required class="form-control">
    <button type="submit" class="btn btn-primary mt-4">Get Weather Report</button>
  </form>
{% endblock %}
